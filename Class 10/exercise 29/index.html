<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>
    

    <script>

        function findLargest(arr){
            let largest = arr[0]

            for (i=0; i < arr.length; i++){
                if (largest < arr[i]){
                    return largest = arr[i]
                }
            }
        }

        console.log(findLargest([6,5,4,3,2,67]))
        console.log(findLargest([7,6,5,4,3,23,4,5]))
    </script>
</body>
</html>
