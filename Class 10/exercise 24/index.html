<body>


    <script>
        let str = "I am 10. My address is 1112 Some Str."

        function countNumbersInSentence(str){
            return str.replace(/[^0-9]/g, '').length
        }

        console.log(countNumbersInSentence('12hello34'))
        console.log(countNumbersInSentence('12hello34589387989575'))

    </script>
</body>
