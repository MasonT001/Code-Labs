<body>
    

    <script>
        let sentence = "'Here's Johnny!' is a famous movie line from..."

        function capitalizeEachWord(str){
           let mySentence = str
                                                // Get all the first letters and capitalize using toUpperCase method
           let newSentence = mySentence.replace(/(^\w{1})|(\s+\w{1})/g, letter => letter.toUpperCase());

           console.log(newSentence)
        }

        capitalizeEachWord(sentence)
    </script>
</body>
