<body>

    <script>

        let numbers = [5,2,8,3,12,0,4,87]

        let largest = numbers[0]

        function findLargestNumber(arr){
            for (i=0; i < arr.length; i++){
                if (largest < arr[i]){
                    largest = arr[i]
                }
                
            }
            return largest;
        }

        console.log(findLargestNumber(numbers))


    </script>
