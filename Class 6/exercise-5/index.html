<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="printname()">Click Me

    </button>

    <p id="demo"></p>

    <script>
        let user = {
    name: "Riley",
    age: 16,
    favoritegame: "Batman Arkham City"
};

function printname(){
    document.getElementById("demo").innerHTML = user.name + "," + user.age + "," + user.favoritegame
}

    </script>
</body>
</html>
